<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: rgb(0, 0, 0); */
            background: url('main2.png') no-repeat center center black;
            background-size: contain;
            color: #fff;
            overflow: hidden;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: bold;
            color: #00aaff;
            text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
            margin-bottom: 30px;
        }

        .topic {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00aaff;
            border-radius: 10px;
            /* box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff; */
            width: 60%;
        }

        .topic h1 {
            font-size: 2.5rem;
            color: #ffaa00;
            /* text-shadow: 0 0 15px #ffaa00, 0 0 30px #ffaa00; */
            margin: 0;
        }

        .topic h3 {
            font-size: 1.5rem;
            color: #00aaff;
            /* text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; */
            margin: 10px 0 0;
        }

        .stopwatch {
            background: rgba(0, 0, 0, 0.85);
            border: 5px solid #ffaa00;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9), 0 0 25px #ffaa00;
            position: relative;
            width: 350px;
        }

        .stopwatch::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: #ffaa00;
            border-radius: 5px;
            box-shadow: 0 0 15px #ffaa00, 0 0 30px #ffaa00;
        }

        .time {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #00aaff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button {
            background: #111;
            color: #fff;
            border: 2px solid #00aaff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #00aaff;
            color: #000;
            box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
        }

        .button.start {
            border-color: #00ff77;
            text-shadow: 0 0 15px #00ff77, 0 0 30px #00ff77;
        }

        .button.start:hover {
            background: #00ff77;
            box-shadow: 0 0 15px #00ff77, 0 0 30px #00ff77;
        }

        .button.reset {
            border-color: #0055ff;
            text-shadow: 0 0 15px #0055ff, 0 0 30px #0055ff;
        }

        .button.reset:hover {
            background: #0055ff;
            box-shadow: 0 0 15px #0055ff, 0 0 30px #0055ff;
        }
    </style>
</head>
<body>
    <!-- <div class="topic">
        <div class="main-heading">WebCraft</div>
    </div> -->
    <div class="topic">
        <h1>Topic</h1>
        <h3> Gateway to Live Sports, Highlights, and Teams Anywhere, Anytime!
            (Sports Streaming Platform)</h3>
    </div>
    <div class="stopwatch">
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button class="button start" id="start">Start</button>
            <button class="button stop" id="stop">Stop</button>
            <button class="button reset" id="reset">Reset</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let elapsedTime = 0;

        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const resetButton = document.getElementById('reset');

        function formatTime(time) {
            const hours = String(Math.floor(time / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedTime++;
                    timeDisplay.textContent = formatTime(elapsedTime);
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            timeDisplay.textContent = formatTime(elapsedTime);
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
    </script>
</body>
</html>
